<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff4d4d;
            --text-color: #ffffff;
            --bg-overlay: rgba(0, 0, 0, 0.7);
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url("pxfuel.jpg") center/cover no-repeat fixed;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }

        .navigation {
            background-color: var(--bg-overlay);
            border-radius: 25px 4px 25px 4px;
            transition: all var(--transition-speed) ease-in-out;
            width: 90%;
            max-width: 1200px;
            margin: 5vh auto;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .navigation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 8s infinite linear;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .navigation:hover {
            animation: colorPulse 10s linear infinite;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
        }

        @keyframes colorPulse {
            0% { border: 1px solid #2d00ff; }
            16% { border: 1px solid #00d9ff; }
            32% { border: 1px solid #e5ff00; }
            48% { border: 1px solid #bf00ff; }
            64% { border: 1px solid #ff0000; }
            80% { border: 1px solid #ff0099; }
            100% { border: 1px solid #22ff00; }
        }

        .navigation ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav_item {
            margin: 1.5rem 2rem;
            position: relative;
            transition: all var(--transition-speed) ease;
        }

        .nav_item::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width var(--transition-speed) ease;
        }

        .nav_item:hover::before {
            width: 100%;
        }

        .nav_item a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all var(--transition-speed) ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav_item i {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            transition: all var(--transition-speed) ease;
        }

        .nav_item:hover a {
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        .nav_item:hover i {
            transform: scale(1.2) rotate(10deg);
            color: var(--secondary-color);
        }

        .nav_item:nth-child(1) i { color: #ff7675; }
        .nav_item:nth-child(2) i { color: #74b9ff; }
        .nav_item:nth-child(3) i { color: #55efc4; }
        .nav_item:nth-child(4) i { color: #a29bfe; }
        .nav_item:nth-child(5) i { color: #fdcb6e; }

        /* Holographic effect on hover */
        .nav_item a::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0;
            transition: all var(--transition-speed) ease;
            pointer-events: none;
        }

        .nav_item:hover a::after {
            opacity: 1;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navigation {
                width: 95%;
                padding: 1rem;
                border-radius: 15px 2px 15px 2px;
            }

            .navigation ul {
                flex-direction: column;
            }

            .nav_item {
                margin: 1rem 0;
                width: 100%;
                text-align: center;
            }

            .nav_item a {
                flex-direction: row;
                justify-content: center;
            }

            .nav_item i {
                margin-bottom: 0;
                margin-right: 1rem;
                font-size: 1.5rem;
            }
        }
        
        /* Custom math symbol */
        .math-icon {
            font-family: Arial;
            font-size: 2rem;
            font-weight: bold;
        }
    </style>
</head>

    </nav>
